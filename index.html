
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <meta name="description" content="Personal portfolio showcasing my skills, projects, and professional experience" />
    <meta name="author" content="Portfolio Owner" />
    <meta name="keywords" content="Portfolio, Web Developer, Projects, Skills, Contact" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com/" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="Portfolio showcasing my skills, projects, and professional experience" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:url" content="https://yourwebsite.com/" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:title" content="Personal Portfolio" />
    <meta name="twitter:description" content="Portfolio showcasing my skills, projects, and professional experience" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Favicon -->
    <link rel="icon" href="/path-to-your-favicon.ico" type="image/x-icon" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Personal Portfolio",
      "url": "https://yourwebsite.com/",
      "author": {
        "@type": "Person",
        "name": "Portfolio Owner"
      },
      "description": "Personal portfolio showcasing my skills, projects, and professional experience"
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
